writer1          = console
writer1.level    = trace
writer1.format   = {date: yyyy-MM-dd HH:mm:ss} [{thread}] {class}.{method}()\n{level}: {message}

writer2          = file
writer2.level    = trace
writer2.format   = {date: yyyy-MM-dd HH:mm:ss} [{thread}] {class}.{method}()\n{level}: {message}
writer2.file     = logs/app.log
writer2.append   = true
writer2.policies = size: 10MB
writer2.backups  = 5